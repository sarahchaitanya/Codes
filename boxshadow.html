<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            box-shadow: 5px 5px 5px black;
            width: 200px;
            height: 200px;
        }
        h1{
            box-shadow:5px 5px 5px black ;
        }
        #a{
            box-shadow: 5px 5px 5px blue,-5px -5px 5px red;
            transition: box-shadow 0.4s;
        }
        #a:hover{
            box-shadow: 5px 5px 5px red,-5px -5px 5px blue;
            transition: box-shadow 0.4s;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <h1> Lorem, ipsum dolor.</h1>
    <div id="a"></div>
</body>
</html>
